{% extends "base_site.html" %}

{% block title %}Login â€” PSI Vision{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] px-4 bg-[#F5F7FA]">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <img src="https://content.app-sources.com/s/56088136855320355/uploads/Backdrop/PSI_1-4919080.png?format=webp"
           alt="PSI Logo"
           class="h-12 w-auto mb-2">
      <h1 class="text-xl font-bold text-[#1A237E]">Sign in to PSI Vision</h1>
    </div>

    {% if error %}
  <div class="mt-3 rounded-lg bg-red-50 text-red-700 text-sm p-3 border border-red-200">
    {{ error }}
  </div>
{% endif %}

    <!-- Login form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="username" type="email" required
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#FBC52C] focus:ring-[#FBC52C] sm:text-sm">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#FBC52C] focus:ring-[#FBC52C] sm:text-sm">
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-[#1A237E] text-white rounded-lg font-medium hover:bg-[#151d66] focus:outline-none focus:ring-2 focus:ring-[#FBC52C]">
        Sign in
      </button>
    </form>

    <!-- Extra links -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Forgot your password?
        <a href="#" class="text-[#1A237E] hover:underline font-medium">Reset</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

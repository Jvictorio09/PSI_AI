<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4 border-b-4 border-[#FBC52C]">
      <!-- Brand -->
      <div class="flex items-center gap-2">
        <img src="https://content.app-sources.com/s/56088136855320355/uploads/Backdrop/PSI_1-4919080.png?format=webp"
             alt="PSI Logo"
             class="h-8 w-auto md:h-10">
        <span class="font-bold text-lg text-[#1A237E]">PSI Vision</span>
      </div>

      <!-- Right slot -->
      <div class="text-[#1A237E] font-medium">
        {% block header_actions %}{% endblock %}
      </div>
    </div>
  </div>
</header>
